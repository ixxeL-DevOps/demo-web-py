---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: vault-issuer
    cert-manager.io/common-name: {{ .Values.name }}.{{ .Values.domainName }}
  name: {{ .Values.name }}
spec:
  ingressClassName: {{ default "nginx" .Values.ingressClassname }}
  rules:
  - host: {{ .Values.name }}.{{ .Values.domainName }}
    http:
      paths:
      - backend:
          service:
            name: {{ .Values.name }}
            port:
              number: 8080
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - {{ .Values.name }}.{{ .Values.domainName }}
    secretName: {{ .Values.name }}